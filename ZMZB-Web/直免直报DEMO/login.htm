
<HTML><HEAD><TITLE>血液管理综合信息交互系统</TITLE>

href="login/global.css">
<SCRIPT type=text/javascript>
	 document.onkeydown=function(event){            
	 	var e = event || window.event || arguments.callee.caller.arguments[0];           
		if(e && e.keyCode==27){ 
		// 按 Esc                 
		//要做的事情            
		}           
		if(e && e.keyCode==113){ 
		// 按 F2                  
		//要做的事情              
		}                         
		if(e && e.keyCode==13){ 
			check();    
		}        
	}; 
	function check(){
		var userName = document.getElementById("userName");
		var password = document.getElementById("password");
		if(userName.value != "" && password.value != ""){
			if(userName.value == "admin" && password.value =="123"){
				window.location.href = "indexMenu.html";
			} 
			else if(userName.value == "swst" && password.value == "123"){
				window.location.href = "index1.html";
			} 
			else if(userName.value == "hospital" && password.value=="123"){
				window.location.href = "index2.html";
			} 
			else if(userName.value == "bloodstation" && password.value == "123"){
				window.location.href = "index3.html";
			}
			else if(userName.value == "wsj" && password.value == "123"){
				window.location.href = "index4.html";	
			}else{
				alert("请重新输入用户名或密码！！！");
				userName.focus();
				return false;
			}
		}else{
			alert("请输入用户名或密码！");
			userName.focus();
		}
	}
</SCRIPT>
