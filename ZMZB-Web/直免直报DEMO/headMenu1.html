<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<base href="<%=basePath%>">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>head</title>
<link href="skin/default/css/topcss.css" rel="stylesheet" type="text/css" />
<script src="js/acc/js/jquery.js" type=text/javascript></script>
<script>
function imgchange(s_img,s_scr){ 
s_img.src=s_scr; 
} 

//setInterval("curtime.innerHTML=new Date().toLocaleString()",1000);//IE浏览器
//setInterval("curtime.innerHTML=new Date().toLocaleString()+' '+'һ'.charAt(new Date().getDay());",1000);
 $(document).ready(function(){
	show();
 });
 function show(){
		var date = new Date(); //日期对象
		var now = "";
		now = date.getFullYear()+"-"; //读英文就行了
		//now = now + (date.getMonth()+1)+"-";
		if(date.getMonth() < 10){
			now = now + "0" + (date.getMonth()+1)+"-";//取月的时候取的是当前月-1如果想取当前月+1就可以了
		}else{
			now = now + (date.getMonth()+1)+"-";
		}
		if(date.getDate() < 10){
			now = now + "0" + date.getDate()+" ";
		}else{
			now = now + date.getDate()+" ";	
		}
		if(date.getHours() < 10){
			now = now + "0" + date.getHours()+":";
		}else{
			now = now + date.getHours()+":";
		}
		if(date.getMinutes() < 10){
			now = now + "0" + date.getMinutes()+":";
		}else{
			now = now + date.getMinutes()+":";
		}
		if(date.getSeconds() < 10){
			now = now + "0" + date.getSeconds()+"";
		}else{
			now = now + date.getSeconds()+"";
		}
		if(date.getDay() == 0){
			now = now + "星期天";
		}else if(date.getDay()== 1){
			now = now + "星期一";	
		}else if(date.getDay()== 2){
			now = now + "星期二";	
		}else if(date.getDay()== 3){
			now = now + "星期三";	
		}else if(date.getDay()== 4){
			now = now + "星期四";	
		}else if(date.getDay()== 5){
			now = now + "星期五";	
		}else if(date.getDay()== 6){
			now = now + "星期六";	
		}else{
			now = now + "  " + "星期"+date.getDay();
		}
		//document.getElementById("curtime").innerHTML = now; //div的html是now这个字符串
		curtime.innerHTML = now;
		setTimeout("show()",1000); //设置过1000毫秒就是1秒，调用show方法
	}
	function leftFme(){
		window.open("messageShow.html","right","","");
	}
</script>
</head>

<body>
	<div id="top">
    	<div id="logo"><img src="skin/default/images/logo.jpg" /></div>
        
          <div id="topmsg">
                <div class="msgshow">	
                    <img src="skin/default/images/ico/people.png" style="float:left" /><div class="msgshows">省厅管理员</div>
                </div>
                <div class="page/msgshow">
                    <img src="skin/default/images/ico/time.png" style="float:left" /><div id="curtime" class="msgshows">2011-05-04 09:40:59</div>
                </div>
        </div>
        
        <div id="setting">
        	<ul>
            	<li>
                	<a onclick="leftFme();" href="leftFrameMenu.html" target="left">
                    <img src="skin/default/images/ico/home.png" onMouseOver="imgchange(this,'skin/default/images/ico/home1.png')" 
                    onMouseOut="imgchange(this,'skin/default/images/ico/home.png')">
                    </a>
                </li>
                <li>
                	<a href="javascript:;"  target="center">
                    <img src="skin/default/images/ico/setting.png" onMouseOver="imgchange(this,'skin/default/images/ico/setting1.png')" 
                    onMouseOut="imgchange(this,'skin/default/images/ico/setting.png')">
                    </a>
                </li>
                <li>
                	<a href="login.htm" target="_parent">
                    <img src="skin/default/images/ico/exit.png" onMouseOver="imgchange(this,'skin/default/images/ico/exit1.png')" 
                    onMouseOut="imgchange(this,'skin/default/images/ico/exit.png')">
                    </a>
                </li>
            </ul>
        </div>
        
	</div>
</body>
