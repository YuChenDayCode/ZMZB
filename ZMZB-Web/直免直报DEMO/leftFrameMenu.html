 <META http-equiv=Content-Type content="text/html; charset=gb2312">

	<link rel="stylesheet" href="js/acc/css/accordion/accordion.css" type="text/css">
    <!--<link href="skin/default/css/global.css" rel="stylesheet" type="text/css">-->
	<link href="skin/default/css/leftcss.css" rel="stylesheet" type="text/css">
	<script src="js/acc/js/jquery.js" type=text/javascript></script>	
	<script src="js/acc/js/accordion.js" type=text/javascript></script>
	<script type=text/javascript>
		jQuery().ready(function(){	
			// applying the settings
			jQuery('#theMenu').Accordion({
				active: 'h3.selected',
				header: 'h3.head',
				alwaysOpen: false,
				animated: true,
				showSpeed: 400,
				hideSpeed: 600
			});
			jQuery('ul ul li').click(function(){
				var lig = $("#theMenu ul.ul.li"); 
				for(var i = 0; i < lig.length; i++){
					jQuery('ul ul li a').css('color','#0FF');
				}
			});
			
			var liS = $("#theMenu ul.ul.li"); 
			for(var i = 0; i < liS.length; i++)
			{            
				liS.eq(i).Accordion({
					active: 'li.selected',
					header: 'li.head',
					alwaysOpen: false,
					animated: true,
					showSpeed: 400,
					hideSpeed: 800
				});
			}   
		});	
		function leftOne(msg){
			if(msg == 1){
				window.location.href="leftFrame1.html";
			}
			if(msg == 2){
				window.location.href="leftFrame4.html";
			}
			if(msg == 3){
				window.location.href="leftFrame3.html";
			}
			if(msg == 4){
				window.location.href="leftFrame2.html";
			}
		}
	</script>
    <style type="text/css">
		h3 {
			color:#FFF;

    	.leftOneMenu {

		}
		.leftFourMenu {

		#leftHead:hover {
			background-image:url(skin/default/images/menuH.jpg);

		}

<body>
    <div id="leftmenutop">
