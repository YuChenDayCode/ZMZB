	<link rel="stylesheet" href="css/accordion/accordion.css" type="text/css"></link>
	<script src="js/jquery.js" type=text/javascript></script>	
	<script src="js/accordion.js" type=text/javascript></script>
	<script type=text/javascript>
		jQuery().ready(function(){	
			// applying the settings
			jQuery('#theMenu').Accordion({
				active: 'h3.selected',
				header: 'h3.head',
				alwaysOpen: false,
				animated: true,
				showSpeed: 400,
				hideSpeed: 600
			});
			var liS = $("#theMenu ul.hasSubs"); 
			for(var i = 0; i < liS.length; i++)
			{            
				liS.eq(i).Accordion({
					active: 'h4.selected',
					header: 'h4.head',
					alwaysOpen: false,
					animated: true,
					showSpeed: 400,
					hideSpeed: 800
				});
			}    
		});	
	</script>
  </HEAD>
